<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<style>
			html,
			body,
			#container {
				width: 100%;
				height: 100%;
			}
		</style>
		<title>多边形的绘制和编辑</title>
		<link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
		<script src="https://webapi.amap.com/maps?v=1.4.15&key=f1c8c370f7738e458c5c70a1df52984b&plugin=AMap.PolyEditor"></script>
		<script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>

	<body>
		<div id="container"></div>
		<div class="input-card" style="width: 120px">
			<button class="btn" onclick="polyEditor.open()" style="margin-bottom: 5px">开始编辑</button>
			<button class="btn" onclick="polyEditor.close()">结束编辑</button>
		</div>
		<script type="text/javascript">
			var MYURL = "http://119.45.27.191:8084/"
			var path = []
			var polygon
			queryAxios()

			function queryAxios() {
				axios.get(MYURL + 'QueryTableRow.do', {
					params: {
						tablename: "poly",
						showcol: "*",
						sqlwhere: " 1=1"
					}
				}).then(function(res) {
					let mapObj = res.data.data

					let every
					let everySon
					debugger
					for(let i = 0; i < mapObj.length; i++) {
						every = mapObj[i].line.split(";")
						path[i] = []
						for(let j = 0; j < every.length; j++) {
							everySon = every[j].split(",")
							for(let k = 0; k < everySon.length; k++) {
								everySon[k] = everySon[k] - 0
							}
							every[j] = everySon
						}
					}
					polygon = new AMap.Polygon({
						path: every,
						strokeColor: "#FF33FF",
						strokeWeight: 6,
						strokeOpacity: 0.2,
						fillOpacity: 0.4,
						fillColor: '#1791fc',
						zIndex: 50,
					})
					nextTurn()
				})
			}

			function nextTurn() {
				var map = new AMap.Map("container", {
					center: [116.400274, 39.905812],
					zoom: 14
				});

				map.add(polygon)
				// 缩放地图到合适的视野级别
				map.setFitView([polygon])

				var polyEditor = new AMap.PolyEditor(map, polygon)

				polyEditor.on('addnode', function(event) {
					log.info('触发事件：addnode')
				})

				polyEditor.on('adjust', function(event) {
					log.info('触发事件：adjust')
				})

				polyEditor.on('removenode', function(event) {
					log.info('触发事件：removenode')
				})

				polyEditor.on('end', function(event) {
					log.info('触发事件： end')
					// event.target 即为编辑后的多边形对象
				})
			}
		</script>
	</body>

</html>
